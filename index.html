<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amira Maria Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navigation - Outside container, always visible -->
    <div class="nav" id="nav">
        <div class="logo">
            <img src="logo.png" alt="Amira Maria Logo">
            <h5>Amira Maria Services</h5>
        </div>
        
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="hyperlinks" id="mobileMenu">
            <a href="#home" class="activeHyperlink">Home</a>
            <a href="#about">About Us</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    
    <div class="menu-overlay" id="menuOverlay"></div>

    <div class="container">
        <div class="intro" id="intro">
            <img src="logo.png" alt="Amira Maria Logo">
            <span>Amira Maria Services</span>
        </div>
        
        <div class="home" id="home">
            <div class="hero">
                <h3>Amira Maria Services</h3>
                <img src="logo.png" alt="">
            </div>
            <button class="floatingArrowButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" transform="rotate(90 12 12)"/>
                </svg>
            </button>
            <div class="background">
                <img src="chefchaoun.jpg" class="imageBg" alt="">
                <div class="imageOverlay"></div>
                <div class="dividingDiv"></div>
            </div>
        </div>
        
        <div class="aboutUs" id="about">
            <h2 style="color: #FAE9C3; padding: 100px 20px; text-align: center;">About Us Section</h2>
        </div>
        <div class="services" id="services">
            <h2 style="color: #FAE9C3; padding: 100px 20px; text-align: center;">Services Section</h2>
        </div>
        <div class="contactUs" id="contact">
            <h2 style="color: #FAE9C3; padding: 100px 20px; text-align: center;">Contact Section</h2>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
